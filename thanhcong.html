<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo đặt hàng thành công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn-back:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-back:hover {
            color: #4caf50;
        }

        .btn-back:hover span {
            color: #4caf50;
            transform: translateX(10px);
        }

        .btn-back span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bạn đã Đặt hàng Thành Công</h2>
        <a href="home.html" class="btn-back">Quay lại</a>
    </div>
</body>

</html>
